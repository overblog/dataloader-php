dist: trusty

language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

branches:
  only:
    - master
    - /^\d+\.\d+$/

matrix:
  allow_failures:
    - php: nightly
    - php: 7.3

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini || true
  - composer selfupdate

install: composer update --prefer-dist --no-interaction

script:
  - bin/phpunit --debug
  - composer require "friendsofphp/php-cs-fixer:^2.0" && bin/php-cs-fixer fix --diff --dry-run -v
