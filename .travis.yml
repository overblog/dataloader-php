dist: trusty

language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - nightly

branches:
  only:
    - master
    - /^\d+\.\d+$/

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini || true
  - composer selfupdate

install: composer update --prefer-source --no-interaction

script:
  - composer check-platform-reqs
  - bin/phpunit --debug
  - composer require "friendsofphp/php-cs-fixer:^2.0" && bin/php-cs-fixer fix --diff --dry-run -v
